<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>Kontakte</title>
</head>
<body>

<div>
    <h1>Kontakt-Liste</h1>
    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}">
    </div>
    <a class="btn btn-success" href="/new-contact">Kontakt hinzufügen</a>
    <div>
        <table class="table table-striped">
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th></th>
            </tr>
            <tr th:each="c : ${contacts}">
                <td th:text="${c.getForname()}"></td>
                <td th:text="${c.getLastname()}"></td>
                <td>
                    <a class="btn btn-default" th:href="@{'/edit-view/'+ ${c.id}}">view</a>
                    <a class="btn btn-default" th:href="@{'/edit-contact/'+ ${c.id}}">bearbeiten</a>
                    <a class="btn btn-danger" th:href="@{'/delete-contact/'+ ${c.id}}">löschen</a>
                </td>
            </tr>
        </table>
    </div>

</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
